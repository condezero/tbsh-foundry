<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
    </header>

    <div>
        <div class="tbsh-grid tbsh-grid-2-col">
            <field class="tbsh-field">
                <label for="data.armour.armourValue.total" class="tbsh-label">{{localize "TBSH.fields.labels.armourValue"}}</label>
                <input name="data.armour.armourValue.total" value="{{data.armour.armourValue.total}}" type="number"  />
            </field>

        </div>

    </div>
    <field class="tbsh-editor-field">
        <label for="data.description" class="tbsh-label">{{localize "TBSH.fields.labels.description"}}</label>
        {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </field>
    </div>
</form>
